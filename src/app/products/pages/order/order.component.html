<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToggleCase" (click)="toggleUppercase()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button class="mr-2" (onClick)="changeOrder('name')" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
        <p-button class="mr-2" (onClick)="changeOrder('canFly')" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger "></p-button>
        <p-button class="mr-2" (onClick)="changeOrder('color')" label="Por Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<p-panel header="Pipes personalizados" class="p-1">
    <h1>
        Pipes Personalizados
    </h1>
    <p>Pipes personalizados en Angular - Creados por {{'Nosotros' | toggleCase:isUpperCase}}.</p>
</p-panel>

<div class="grid ">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.canFly | canFly}}</td>
                        <td>{{ product.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
